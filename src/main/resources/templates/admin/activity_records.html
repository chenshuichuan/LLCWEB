<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LLCWEB管理平台</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link href="../../static/assets/materialize/css/materialize.min.css"
          th:href="@{/assets/materialize/css/materialize.min.css}" media="screen,projection" rel="stylesheet"/>
    <!-- Bootstrap Styles-->
    <link href="../../static/assets/css/bootstrap.css"
          th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="../../static/assets/font-awesome-4.7.0/css/font-awesome.css"
          th:href="@{/assets/font-awesome-4.7.0/css/font-awesome.css}" rel="stylesheet"/>

    <!-- Custom Styles-->
    <link href="../../static/assets/css/custom-styles.css"
          th:href="@{/assets/css/custom-styles.css}" rel="stylesheet"/>
    <!--//Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans'
          th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}" rel='stylesheet' type='text/css'/>
    <link href="../../static/custom/css/common.css"
          th:href="@{/custom/css/common.css}" rel="stylesheet"/>
    <link href="../../static/assets/plugins/selector/css/bootstrap-select.min.css"
          th:href="@{/assets/plugins/selector/css/bootstrap-select.min.css}" rel="stylesheet">
</head>


<body>
<div id="wrapper">
    <!-- top side start-->
    <div th:include="admin/template/top_side_template :: admin_topside"></div>
    <!-- top side end-->
    <!-- left side start-->
    <nav class="navbar-default navbar-side" role="navigation"
         th:include="admin/template/left_side_template :: leftside"></nav>
    <!-- left side end-->
    <div id="page-wrapper">
        <div id="header" class="header">
            <!--<h3 class="page-header">-->
            <!--Dashboard-->
            <!--</h3>-->
            <ol class="breadcrumb">
                <li><a href="index.html">活动管理</a></li>
                <li class="active">活动管理</li>
            </ol>
        </div>
        <div id="page-inner">
            <div class="panel panel-default" style="margin-top: -30px;">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-7">
                            <form class="form-inline" role="form" style="float: right;">
                                <div class="form-group">
                                    <label class="sr-only" for="search-name">输入关键词</label>
                                    <input type="text" class="form-control" id="search-name" placeholder="请输入关键词">
                                    <button type="button" class="btn btn-info" id="btn-advanced-search"><i
                                            class="fa fa-search"></i> 查询
                                    </button>
                                </div>
                                <div class="form-group" style="margin-left: 20px;">
                                    <button type="button" class="btn" id="btn-add-user"><i
                                            class="fa fa-plus-circle"></i> 添加活动
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--add panel  -->
                    <div id="add-panel" class="panel panel-primary" style="display: none;">
                        <div class="panel-heading">
                            <h3 id="add-panel-title" class="panel-title">添加活动</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group" style="display: none;">
                                    <label class="col-md-2 control-label">活动ID：</label>
                                    <div class="col-md-1">
                                        <input id="add-id" type="text" class="form-control" placeholder="" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">活动标题：</label>
                                    <div class="col-md-10">
                                        <input id="add-title" type="text" class="form-control"
                                               placeholder="活动标题">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">参与者：</label>
                                    <div class="col-sm-4">
                                        <input id="add-people_list" type="text" class="form-control"
                                               placeholder="参与者">
                                    </div>
                                    <label class="col-sm-2 control-label">组别：</label>
                                    <div class="col-sm-4">
                                        <input id="add-group" type="text" class="form-control"
                                               placeholder="组别">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">开始时间：</label>
                                    <div class="col-sm-2">
                                        <input id="add-start_date" type="text" class="form-control"
                                               placeholder="开始时间">
                                    </div>
                                    <label class="col-sm-2 control-label">结束时间：</label>
                                    <div class="col-sm-2">
                                        <input id="add-end_date" type="text" class="form-control"
                                               placeholder="结束时间">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">是否发布：</label>
                                    <div class="col-sm-2">
                                        <select id="add-is_publish" class="form-control selectpicker" title="选择是否发布到网站">
                                            <option value="1" data-content="<span class='label label-danger'>是</span>">是</option>
                                            <option value="0" data-content="<span class='label label-info'>否</span>">否</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-2 control-label">活动类型：</label>
                                    <div class="col-sm-2">
                                        <select id="add-activity_type" class="form-control selectpicker" title="选择活动类型">
                                            <option value="活动" data-content="<span class='label label-danger'>活动</span>">活动</option>
                                            <option value="会议" data-content="<span class='label label-info'>会议</span>">会议</option>
                                            <option value="通知" data-content="<span class='label label-success'>通知</span>">通知</option>
                                            <option value="招聘" data-content="<span class='label label-warning'>招聘</span>">招聘</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">活动内容：</label>
                                    <div class="col-sm-7">
                                        <select id="add-introduction" class="form-control selectpicker" title="选择活动内容文档">
                                            <option value="0" >无</option>
                                            <option value="1" >文档一对对对1</option>
                                            <option value="2" >文档一对对对1文件2</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1">
                                        <button id="btn-refresh-selector" class="btn btn-primary" type="button"
                                                data-toggle="tooltip" data-placement="bottom" title="刷新选择框">
                                            <i class="fa fa-refresh"></i> </button>
                                    </div>
                                    <div class="col-sm-1">
                                        <button id="btn-edit-document" class="btn btn-warning" type="button"
                                                data-toggle="tooltip" data-placement="bottom" title="编辑活动内容文档">
                                            <i class="fa fa-edit"></i> </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2 ">
                                    </div>
                                    <div class="col-sm-2 ">
                                        <button id="btn-add-save" type="button"
                                                class="btn btn-info">保存
                                        </button>
                                    </div>
                                    <div class="col-sm-2">
                                        <button id="btn-add-cancel" type="button"
                                                class="btn btn-warning">取消
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover"
                                       id="paper-table">
                                    <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>发布者</th>
                                        <th>参与者</th>
                                        <th>类型</th>
                                        <th>开始时间</th>
                                        <th>结束时间</th>
                                        <th>组别</th>
                                        <th>是否发布</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tb-body">
                                    <tr>
                                        <td>示例文档1</td>
                                        <td>sdf发布者asttygbfghfsddddddddsrfh</td>
                                        <td>as参与者dfsdfasdfasdfasdf</td>
                                        <td>类型</td>
                                        <td>2018-10-01</td>
                                        <td>2018-10-01</td>
                                        <td>数据组</td>
                                        <td>是</td>
                                        <td>操作</td>
                                    </tr>
                                    <tr>
                                        <td>示例文档2</td>
                                        <td>sdf发布者asttygbfghfsddddddddsrfh</td>
                                        <td>as参与者dfsdfasdfasdfasdf</td>
                                        <td>类型</td>
                                        <td>2018-10-01</td>
                                        <td>2018-10-01</td>
                                        <td>数据组</td>
                                        <td>是</td>
                                        <td>操作</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <div id="preview-panel" class="panel panel-info" style="margin-top:50px;max-width: 1100px;">
                                <div class="panel-heading">
                                    <h3 class="panel-title">活动介绍</h3>
                                </div>
                                <div class="panel-body">
                                    <div id="document-preview" style="max-width: 1100px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. ROW  -->
            <footer th:include="admin/template/footer_template :: admin_footer">
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->

<!-- jQuery Js -->
<script src="../../static/assets/js/jquery-1.10.2.js"
        th:src="@{/assets/js/jquery-1.10.2.js}"></script>
<!-- Bootstrap Js -->
<script src="../../static/assets/js/bootstrap.min.js"
        th:src="@{/assets/js/bootstrap.min.js}"></script>
<script src="../../static/assets/materialize/js/materialize.min.js"
        th:src="@{/assets/materialize/js/materialize.min.js}"></script>
<!-- Metis Menu Js -->
<script src="../../static/assets/js/jquery.metisMenu.js"
        th:src="@{/assets/js/jquery.metisMenu.js}"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="../../static/assets/js/dataTables/jquery.dataTables.js"
        th:src="@{/assets/js/dataTables/jquery.dataTables.js}"></script>
<script src="../../static/assets/js/dataTables/dataTables.bootstrap.js"
        th:src="@{/assets/js/dataTables/dataTables.bootstrap.js}"></script>
<!-- lhgdialog -->
<script src="../../static/assets/plugins/lhgdialog/lhgdialog.min.js"
        th:src="@{/assets/plugins/lhgdialog/lhgdialog.min.js}"></script>
<!-- SpinJS-->
<script src="../../static/assets/plugins/spin-2.1.0/jquery.spin.merge.js"
        th:src="@{/assets/plugins/spin-2.1.0/jquery.spin.merge.js}"></script>
<script src="../../static/assets/plugins/selector/js/bootstrap-select.min.js"
        th:src="@{/assets/plugins/selector/js/bootstrap-select.min.js}"></script>
<script src="../../static/custom/js/common.js"
        th:src="@{/custom/js/common.js}"></script>
<script src="../../static/custom/js/activity_records.js"
        th:src="@{/custom/js/activity_records.js}"></script>
</body>

</html>
