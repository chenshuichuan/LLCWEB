                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">联系方式：</label>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                                    <div class="form-group">
                                        <label class="sr-only" for="search-name">输入访客名</label>
                                        <input type="text" class="form-control" id="search-name" placeholder="请输入访客名">
                                        <button type="button" class="btn btn-info" id="btn-advanced-search"><i class="fa fa-search"></i> 查询</button>
                                    </div>

                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="comment-table">
                                        <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>访客名</th>
                                                <th>留言内容</th>
                                                <th>联系方式</th>
