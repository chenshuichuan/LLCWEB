<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LLCWEB管理平台</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link href="../../static/assets/materialize/css/materialize.min.css"
          th:href="@{/assets/materialize/css/materialize.min.css}" media="screen,projection" rel="stylesheet"/>
    <!-- Bootstrap Styles-->
    <link href="../../static/assets/css/bootstrap.css"
          th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="../../static/assets/css/font-awesome.css"
          th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>

    <!-- Custom Styles-->
    <link href="../../static/assets/css/custom-styles.css"
          th:href="@{/assets/css/custom-styles.css}" rel="stylesheet"/>
    <!--//Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans'
          th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}" rel='stylesheet' type='text/css'/>
    <link href="../../static/custom/css/common.css"
          th:href="@{/custom/css/common.css}" rel="stylesheet"/>
    <link href="../../static/assets/plugins/selector/css/bootstrap-select.min.css"
          th:href="@{/assets/plugins/selector/css/bootstrap-select.min.css}" rel="stylesheet">
</head>

<body>
<div id="wrapper">
    <!-- top side start-->
    <div th:include="admin/template/top_side_template :: admin_topside"></div>
    <!-- top side end-->
    <!-- left side start-->
    <nav class="navbar-default navbar-side" role="navigation"
         th:include="admin/template/left_side_template :: leftside"></nav>
    <!-- left side end-->
    <div id="page-wrapper">
        <div id="header" class="header">
            <!--<h3 class="page-header">-->
            <!--Dashboard-->
            <!--</h3>-->
            <ol class="breadcrumb">
                <li><a href="index.html">系统管理</a></li>
                <li class="active">用户管理</li>
            </ol>
        </div>
        <div id="page-inner">
            <div class="panel panel-default" style="margin-top: -30px;">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-7">
                            <form class="form-inline" role="form" style="float: right;">
                                <div class="form-group">
                                    <label class="sr-only" for="search-name">输入用户名</label>
                                    <input type="text" class="form-control" id="search-name" placeholder="请输入用户名">
                                    <button type="button" class="btn btn-info" id="btn-advanced-search"><i class="fa fa-search"></i> 查询</button>
                                </div>
                                <div class="form-group" style="margin-left: 20px;">
                                    <button type="button" class="btn" id="btn-add-user"><i class="fa fa-plus-circle"></i> 添加用户</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-7">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover"
                                       id="users-table">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>用户名</th>
                                        <th>密码</th>
                                        <th>角色权限</th>
                                        <th>更新时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tb-body">
                                    <tr>
                                        <td>1</td>
                                        <td>用户名</td>
                                        <td>密码</td>
                                        <td>角色权限</td>
                                        <td>更新时间</td>
                                        <td>操作</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>用户名</td>
                                        <td>密码</td>
                                        <td>角色权限</td>
                                        <td>更新时间</td>
                                        <td>操作</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <!--view panel 展示用户对应的people表信息-->
                            <div id="view-panel" class="panel panel-info" style="margin-top:50px;">
                                <div class="panel-heading">
                                    <h3 class="panel-title" id="view-title">
                                        <span id='view-title-span'>admin</span>的详细信息</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">用户名：</label>
                                                    <div class="col-sm-8">
                                                        <p id="view-username" class="form-control-static">view-username</p>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">姓名：</label>
                                                    <div class="col-sm-8">
                                                        <p id="view-name" class="form-control-static">view-username</p>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">加入年份：</label>
                                                    <div class="col-sm-8">
                                                        <p id="view-grade" class="form-control-static">view-username</p>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">职位：</label>
                                                    <div class="col-sm-8">
                                                        <p id="view-position" class="form-control-static">view-username</p>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                        <div class="col-md-6">
                                            <label for="view-portrait">头像：</label>
                                            <span id="view-portrait"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!--add panel  -->
                            <div id="add-panel" class="panel panel-primary" style="display: none;margin-top: 50px; ">
                                <div class="panel-heading">
                                    <h3 class="panel-title">添加用户</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">用户名：</label>
                                                    <div class="col-sm-8">
                                                        <input id="add-username" type="text" class="form-control"  placeholder="用户名">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">密码：</label>
                                                    <div class="col-sm-8">
                                                        <input id="add-password" type="password" class="form-control" placeholder="请输入密码">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">角色权限：</label>
                                                    <div class="col-sm-8">
                                                        <select id="add-role" class="form-control large selectpicker" title="选择角色">
                                                            <option value="0" data-content="<span class='label label-danger'>系统管理员</span>">系统管理员</option>
                                                            <option value="1" data-content="<span class='label label-info'>项目组长</span>">项目组长</option>
                                                            <option value="2" data-content="<span class='label label-success'>普通用户</span>">普通用户</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">关联人员id：</label>
                                                    <div class="col-sm-8">
                                                        <input id="add-people" type="password" class="form-control" placeholder="请输入关联人员id">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-2 ">
                                                    </div>
                                                    <div class="col-sm-4 ">
                                                        <button id="btn-add-save" type="button" class="btn btn-info">添加</button>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <button id="btn-add-cancel" type="button" class="btn btn-warning">取消</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--edit panel-->
                            <div id="edit-panel" class="panel panel-warning" style="display: none;margin-top: 50px; ">
                                <div class="panel-heading">
                                    <h3 class="panel-title">更改用户</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">id：</label>
                                                    <div class="col-sm-8">
                                                        <input id="edit-id" type="text" class="form-control"  placeholder="id" readonly>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">用户名：</label>
                                                    <div class="col-sm-8">
                                                        <input id="edit-username" type="text" class="form-control"  placeholder="用户名">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">密码：</label>
                                                    <div class="col-sm-8">
                                                        <input id="edit-password" type="password" class="form-control" placeholder="请输入密码">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">角色权限：</label>
                                                    <div class="col-sm-8">
                                                        <select id="edit-role" class="form-control large selectpicker" title="选择角色">
                                                            <option value="0" data-content="<span class='label label-danger'>系统管理员</span>">系统管理员</option>
                                                            <option value="1" data-content="<span class='label label-info'>项目组长</span>">项目组长</option>
                                                            <option value="2" data-content="<span class='label label-success'>普通用户</span>">普通用户</option>
                                                        </select>
                                                    </div>
                                                    
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">关联人员id：</label>
                                                    <div class="col-sm-8">
                                                        <input id="edit-people" type="password" class="form-control" placeholder="请输入关联人员id">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-2 ">
                                                    </div>
                                                    <div class="col-sm-4 ">
                                                        <button id="btn-edit-save" type="button" class="btn btn-info">保存</button>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <button id="btn-edit-cancel" type="button" class="btn btn-warning">取消</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                </div>
            </div>
            <!-- /. ROW  -->


            <footer th:include="admin/template/footer_template :: admin_footer">
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="../../static/assets/js/jquery-1.10.2.js"
        th:src="@{/assets/js/jquery-1.10.2.js}"></script>
<!-- Bootstrap Js -->
<script src="../../static/assets/js/bootstrap.min.js"
        th:src="@{/assets/js/bootstrap.min.js}"></script>
<script src="../../static/assets/materialize/js/materialize.min.js"
        th:src="@{/assets/materialize/js/materialize.min.js}"></script>
<!-- Metis Menu Js -->
<script src="../../static/assets/js/jquery.metisMenu.js"
        th:src="@{/assets/js/jquery.metisMenu.js}"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="../../static/assets/js/dataTables/jquery.dataTables.js"
        th:src="@{/assets/js/dataTables/jquery.dataTables.js}"></script>
<script src="../../static/assets/js/dataTables/dataTables.bootstrap.js"
        th:src="@{/assets/js/dataTables/dataTables.bootstrap.js}"></script>

<script src="../../static/assets/plugins/lhgdialog/lhgdialog.min.js"
        th:src="@{/assets/plugins/lhgdialog/lhgdialog.min.js}"></script>

<script src="../../static/assets/plugins/spin-2.1.0/jquery.spin.merge.js"
        th:src="@{/assets/plugins/spin-2.1.0/jquery.spin.merge.js}"></script>
<script src="../../static/assets/plugins/selector/js/bootstrap-select.min.js"
        th:src="@{/assets/plugins/selector/js/bootstrap-select.min.js}"></script>
<script src="../../static/custom/js/common.js"
        th:src="@{/custom/js/common.js}"></script>
<script src="../../static/custom/js/system_users.js"
        th:src="@{/custom/js/system_users.js}"></script>

</body>

</html>
