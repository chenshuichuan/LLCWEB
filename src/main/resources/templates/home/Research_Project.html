<!--请求js-->
<script>
    var urlGetPage="/project/getPage";
    var myModel = "all";
    $(document).ready(function () {
        //获取对应的内容信息
        var model = "all";
        var pages = getProjectByModel(model,1,10,urlGetPage);
        console.log(pages);
        fillPage("#ul-projects",pages.tPage);
        fillPages("#ul-pages",pages.totalPages);

        listenFun("#all-project", "all");
        listenFun("#li-taihezi", "太赫兹安全技术");
        listenFun("#li-ind-bigdata", "工业大数据");
        listenFun("#li-high-compute", "高性能计算");
        listenFun("#li-deeplearning", "图像计算与处理");
        listenFun("#li-robot", "智能装备与机器人系统");

        listenFun("#li-info-sys", "信息物理融合系统");
        listenFun("#li-ai-auto", "人工智能与知识自动化");

        // 监听请求更改--左侧导航栏
        $("a.li_page").click(function(){
            var index = $(this).parent().index();//获取li的索引
            //alert(index);
            //加载对应页面
            linstenPages(index);
        });
    });

    function fillPages(ul_id,totalPages) {
        var father = $(ul_id);
        father.empty();
        var str = "<li><a href=\"#\">&laquo;</a></li>";
        father.append(str);

        for (var i = 1;i<=totalPages;i++){
            str = "<li><a class='li_page' href=\"#"+i+"\">"+i+"</a></li>";
            father.append(str);
        }
        str = "<li><a href=\"#\">&raquo;</a></li>";
        father.append(str);
    }

    function linstenPages(index) {
        var pages = getProjectByModel(model,index,10,urlGetPage);
        fillPage("#ul-projects",pages.tPage);
        fillPages("#ul-pages",pages.totalPages);
    }

    function listenFun(id, model) {
        myModel = model;
        //监听请求更改
        $(id).click(function () {
            var pages = getProjectByModel(model,1,10,urlGetPage);
            fillPage("#ul-projects",pages.tPage);
            fillPages("#ul-pages",pages.totalPages);
        });
    }

    function fillPage(id,data) {
        var father = $(id);
        father.empty();
        for(var i = 0 ; i < data.length; i++){
            var date = new Date(data[i].date);
            var str = "<li>\n" +
                "      <a target=\"_blank\" href=\"/project_brief.html?id="+data[i].id+"\">"+data[i].title+"</a>\n" +
                "      <span>["+date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate()+"]</span>\n" +
                "      </li>";
            father.append(str);
        }
    }
    //根据分组获取信息
    function getProjectByModel(model,pageNum,pageSize,url) {
        var document =null;
        //设置同步
        $.ajax({
            type : "get",
            url : url,
            data :"team=" + model+"&pageNum="+pageNum+"&pageSize="+pageSize,
            async : false,
            success : function(data){
                document = data.data;
                if(data.result!==1){
                    alert(data.message);
                }
            }
        });
        return document;
    }
</script>
