//对博士、博士后、研究生的个数进行判断，页面对此进行相应的操作，一个栏目最多显示四个
function changeForTalentNum(position,data,id){
    if(data.length <= 4){
        $(id).find('div.team_head').eq(0).find('a').eq(0).css('display', 'none');
        drawTalent(data.length,data,id);
    }
    else{
        $(id).find('div.team_head').eq(0).find('a').eq(0).css('display', 'block');
        drawTalent(4,data,id);
    }
}
//渲染人物
function drawTalent(num,data,id){
    var imgPath = '/custom/images/person-img.jpg';
    $(id).find('ul.team_content').eq(0).empty();
    for(var i = 0; i < num; i++){
        var htmlText = '';

        if(data[i].portrait!=undefined&&data[i].portrait!=null&&data[i].portrait!=0)
            imgPath= '/image/getPath?id='+data[i].portrait;

        htmlText += '<li>' +
                '<a href="/Talent/post_demo.html?id='+data[i].id+'">' +
                '   <img src="'+imgPath+
                '" alt="'+data[i].name+'" width="120"></a>' +
                '<a href="/Talent/post_demo.html?id='+data[i].id+'" class="team_name"><h4>'+data[i].name+'</h4></a>' +
                '</li>';

        $(id).find('ul.team_content').eq(0).append(htmlText);
    }
}
