<script>
    $(document).ready(function () {
        //初始化页面
        var urlGetPeopleByPosition="/people/getByPosition";
        var position = '';
        //获取document对应的内容信息，初始化
        var url = location.href;
        url = url.split("#");
        var url1 = url[1].split(".");
        var index = parseInt(url1[0]);

        if(index == 1)    position = '博士后';
        else if(index == 2)    position = '博士';
        else if(index == 3)    position = '研究生';
        initPeopleList(position,urlGetPeopleByPosition,'Talent/post_demo.html');

        // 监听请求更改--左侧导航栏
        $("a.ll_ref").click(function(){
            var index = $(this).parent().index();//获取li的索引
            //加载对应页面
            if(index == 1)    position = '博士后';
            else if(index == 2)    position = '博士';
            else if(index == 3)    position = '研究生';
            initPeopleList(position,urlGetPeopleByPosition,'Talent/post_demo.html');
        });

        //监听请求更改--二级菜单
        $('.public-nav').find('li.item').eq(6).find('a.hon1').click(function(){
            var index = $(this).parent().index()+1;
            //加载对应页面
            if(index == 1)    position = '博士后';
            else if(index == 2)    position = '博士';
            else if(index == 3)    position = '研究生';
            initPeopleList(position,urlGetPeopleByPosition,'Talent/post_demo.html');
        });
    });
