        var pdffile = "/home/pdf-error.pdf";
        var urlGetDocumentById="/file/getFile";
        var file = getFileById(project.introduction,urlGetDocumentById);
        var path = file.path;
        if(path==null||path==undefined||path.length<1)alert("未获取到简介！");
        else {

            pdffile = path;
            var options = {
                pdfOpenParams: {
                    pagemode: "thumbs",
                    navpanes: 0,
                    toolbar: 0,
                    statusbar: 0
                }
            };
            PDFObject.embed(pdffile, "#example1",options);
        }
    });

    //根据id获取document信息
    function getFileById(id,urlGetFileById) {
        var file =null;
        //设置同步
        $.ajax({
            type : "get",
            url : urlGetFileById,
            data :"id=" + id,
            async : false,
            success : function(data){
                file = data.data;
                if(data.result!==1){
                    alert(data.message);
                }
            }
        });
        return file;
    }
